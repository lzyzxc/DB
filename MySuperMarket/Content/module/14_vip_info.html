    <script type="text/html" id="staff-table-bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        layui.use(['form', 'table', 'layer'], function(){
            var table = layui.table;
            var $ = layui.jquery, layer = layui.layer;
          
            table.render({
                elem: '#vip_info_table'
                //,url:'json/staff_date.json' //数据接口
                ,cellMinWidth: 120
                //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                //width 支持：数字、百分比和不填写。
                //你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,cols: [[
                    {type: 'numbers'},
                    {field: 'userId', title: 'ID', sort: true},
                    {field: 'username', sort: true, title: '姓名'},
                    {field: 'sex', sort: true, title: '性别'},
                    {field: 'phone', sort: true, title: '手机号'},
                    {field: 'credits', sort: true, title: '积分'},
                    {field: 'staffID', sort: true, title: '注册员工ID'},
                    {align: 'center', toolbar: '#staff-table-bar', title: '操作'}
                ]]
                ,data: [{
                    "userId": "10001"
                    ,"username": "余"
                    ,"sex": "女"
                    ,"phone": "12345678901"
                    ,"credits": "1456"
                    ,"staffID":"2199330429"
                }]
                ,page: true
            });

            // 添加按钮点击事件
            
            $(document).on('click','#vip-btn-add',function(){
                layer.open({
                    type: 1,
                    title: '添加会员',
                    area: '450px',
                    offset: '120px',
                    content:  $('#vip-form').html()
                    
                });
            });

            // 工具条点击事件
            table.on('tool(vip_info_table)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') { //修改
                    
                    layer.open({
                    type: 1,
                    title: '修改会员信息',
                    area: '450px',
                    offset: '120px',
                    content: $('#vip-form').html()
                    
                });
                } else if (obj.event === 'del') { //删除
                    layer.confirm('确定要删除吗？', function(index){
                    
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                }
            });


        });
    </script>
